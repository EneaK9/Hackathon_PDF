<!DOCTYPE html>
<html>

<head>
    <title>PDF Document Classifier</title>
    <style>
         .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .upload-container {
            text-align: center;
            padding: 20px;
        }

        .result {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }

        .confidence-bar {
            background-color: #f0f0f0;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
        }

        .confidence-level {
            background-color: #3498db;
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>PDF Document Classifier</h1>
<div class="loader-container" id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Analyzing PDF...</div>
</div>
    <div class="upload-container">
        <input type="file" id="pdfFile" accept=".pdf">
        <button onclick="uploadPDF()">Upload and Classify</button>
    </div>

    <div id="result" class="result">
        <h2>Classification Result:</h2>
        <p>Category: <span id="category"></span></p>
        <p>Confidence: <span id="confidence"></span>%</p>
        <div class="confidence-bar">
            <div id="confidenceBar" class="confidence-level"></div>
        </div>
    </div>

    <script>
         function showLoader() {
                document.getElementById('loader').style.display = 'flex';
            }

            function hideLoader() {
                document.getElementById('loader').style.display = 'none';
            }

            function uploadPDF() {
                const fileInput = document.getElementById('pdfFile');
                const file = fileInput.files[0];

                if (!file) {
                    alert('Please select a PDF file first.');
                    return;
                }

                showLoader();
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                            hideLoader();
                            return;
                        }

                        document.getElementById('result').style.display = 'block';
                        document.getElementById('category').textContent = data.category;
                        document.getElementById('confidence').textContent = data.confidence;
                        document.getElementById('confidenceBar').style.width = data.confidence + '%';
                        hideLoader();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing the file.');
                        hideLoader();
                    });
            }
    </script>
</body>

</html>
